<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Close To Closet &mdash; </title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>



	<!-- Animate.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
	<!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
	<!-- Bootstrap  -->
	 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<!-- Flexslider  -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/flexslider.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>

	</head>
	<body>

<nav id="fh5co-main-nav" role="navigation">
    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle active"><i></i></a>
    <div class="js-fullheight fh5co-table">
        <div class="fh5co-table-cell js-fullheight">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/closet">Closet</a></li>
                <li><a href="/ootd">OOTD</a></li>
                <li><a href="/setting">Setting</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="fh5co-page">
    <header>
        <div class="container">
            <div class="fh5co-navbar-brand">
                <h1 class="text-center">
                    <a class="fh5co-logo" href="/index">Close To Closet</a>
                </h1>
                <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
            </div>
        </div>
    </header>
    <!-- 제목파트        -->
    <div id="fh5co-intro-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 animate-box text-center">
                    <h2 class="intro-heading">옷 분류</h2>
                </div>
            </div>
        </div>
    </div>

	<div class="row">
			<div class="col-lg-8  offset-lg-2">
				<h2 class="mt-5">업로드된 사진</h2>
                <h3> 옷의 닉네임: {{ results.nickname }}</h3>
				<img src="{{ results.path_original }}">
				<img src="{{ results.path_segmen }}">
			</div>
            <div>
                <h3>카테고리 인덱스: {{results.label}}</h3>
                <h3>옷의 분류: {{results.category}}</h3>
                <h3>확률: {{results.pred}}</h3>

                <h3>추천 수납합 위치: {{results.position}}</h3>

                <div class="add-box" style="
                        width: 20%;
                        float: left;
                        margin: 0;
                        text-align: center;
                        padding: 50px;
                        border: 2px solid black;
                        margin-right: 300px;">
                    <a href="{{ url_for('box', box_num=results.position)}}" style="color: black; font-size: 15px;">옷 추가하기</a>
                </div>
                <div class="add-box" style="
                        width: 20%;
                        float: left;
                        margin: 0;
                        text-align: center;
                        padding: 50px;
                        border: 2px solid black;
                        margin-right: 300px;">
                    <a href="/add" style="color: black; font-size: 15px;">다시 찍기</a>
                </div>
            </div>

            <h3>확률 그래프</h3>
            {% for d in data %}
                {{d.데이터이름}},
            {% endfor %}

            <hr>
            <canvas id="myChart" width="400" height="400"></canvas>
            <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </div>
    </div>
</div>
	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

	<!-- jQuery Easing -->
	<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>

	<!-- Bootstrap -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	<!-- Waypoints -->
	<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>

	<!-- Counters -->
	<script src="{{ url_for('static', filename='js/jquery.countTo.js') }}"></script>

	<!-- Flexslider -->
	<script src="{{ url_for('static', filename='js/jquery.flexslider-min.js') }}"></script>

	<!-- Main JS -->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>
</html>
